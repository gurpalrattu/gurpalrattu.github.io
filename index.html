<!DOCTYPE html>
<html>
<head>
<title>DreamBox Creations - Weddings | Commercial | Fashion</title>
<meta name="" content="">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

<style>
	html, body {
		height: 100%;
	}

	.mySlides {
		display: none; 
		width: 100%;
		max-height: 100%;
	}
	
	#backgroundImage {
		height: 100vh;
		z-index: -1;
	}
	
	img {
		filter: grayscale(75%);
	}
	
	ul li {
		display: inline-block;
	}
	
	#social-links {
		text-align: center;
		position: absolute;
		top: 85%;
		left: 45%;
	}
	
	.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .8}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .8}
  to {opacity: 1}
}
</style>
</head>
<body>
<div id="backgroundImage">
	<img class="mySlides fade" src="images/dbfour.jpg"/>
	<img class="mySlides fade" src="images/dbtwo.jpg"/>
	<img class="mySlides fade" src="images/dbfive.jpg"/>
</div>	
	<div id="social-links">
		<ul>
			<li id="social-icons"><a href="https://www.facebook.com/DreamBoxC/"><img src="images/facebook_blue.png"></a></li>
			<li id="social-icons"><a href="https://www.instagram.com/dreamboxcreations/"><img src="images/instagram_blue.png"></a></li>
			<li id="social-icons"><a><img src="images/indeed_blue.png"></a></li>
		</ul>
	</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 3000); // Change image every 2 seconds
}
</script>

</body>
</html>
